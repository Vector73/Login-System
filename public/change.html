<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style-login.css" , rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="key.jpg"/>
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login">
            <div style="width:100%;display: grid;justify-content: center;"><h1 style="margin: 10px 0 15px 0;">Change Password</h1></div>
            <span class="err i1">Field must not be empty</span><input type="password" style="margin-bottom: 15px;" id="new" name="new" placeholder="New Password">
            <span class="err i2">Field must not be empty</span><input type="password" id="confirm" style="margin-bottom: 15px;" name="confirm" placeholder="Confirm Password">
            <button id="submit">Login</button>
        </div>
    </main>
    <script src="script-change.js"></script>
</body>
