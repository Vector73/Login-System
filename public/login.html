<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style-login.css" , rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="key.jpg"/>
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login">
            <h1>Login</h1>
            <span class="err i1">Field must not be empty</span><input type="text" id="email" name="email" placeholder="E-mail ID" style="margin-bottom: 10px;">
            <span class="err i2">Field must not be empty</span><input type="password" id="password" name="password" placeholder="Password" >
            <span class="forgot"><a href="email">Forgot Password?</a></span>
            <button id="submit">Login</button>
            <div class="content"><span class="err sign">Email Doesn't exist: <a href="sign-up">Sign Up instead ?</a></span></div>
        </div>
    </main>
    <script src="script-login.js"></script>
</body>
</html>
