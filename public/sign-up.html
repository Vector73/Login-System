<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="key.jpg"/>
    <link href="style-sign-up.css" , rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login">
            <div class="header"><h1>Sign Up</h1></div>
            <span class="err i1">Field must not be empty</span><input type="text" id="first" name="first" placeholder="First Name">
            <span class="err i2">Field must not be empty</span><input type="text" id="last" name="last" placeholder="Last Name">
            <span class="err i3">Field must not be empty</span><input type="text" id="email" name="email" placeholder="E-mail ID">
            <span class="err i4">Field must not be empty</span><input type="password" id="password" name="password" placeholder="Password">
            <button id="submit", class="submit-sign">Sign Up</button>
            <div class="content"><span class="err sign">Email Already exists: <a href="login">Login instead ?</a></span></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
